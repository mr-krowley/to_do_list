<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>to_do_list</title>
  </head>
  <body>
    <header>
      <h1>ToDo List</h1>
    </header>
    <main>
      <div class="container">
        <form>
          <input
            type="text"
            id="inputRecord"
            class="inputRecord"
            placeholder="Что будем делать?"
          />
          <button id="addRecord" class="addRecord">Добавить</button>
        </form>
        <ul id="listContainer" class="listContainer" >
          <li class="checked">проснутся</li>
          <li>позавтракать</li>
          <li>покакать</li>
          <li>поспать</li>
          <li>покушать</li>
          <li class="checked">погулять</li>
        </ul>
        <div class="footer">
          <form>
            <button id="deleteСompleted" class="deleteСompleted">Удалить завершенные</button>
            <button id="deleteEverything" class="deleteEverything">Удалить все</button>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./script/script.js" type="module"></script>
  </body>
</html>
